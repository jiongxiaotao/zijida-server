server.port: 8899

spring.mvc.view.prefix: /
spring.mvc.view.suffix: .html

#logger:trace/debug/info/warn/error,默认info
logging.config: classpath:log4j2-test.xml
#mysql数据库
spring.datasource:
  url: jdbc:mysql://localhost:3306/zijida_test?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT
  username: root
  password: 123456
  driver-class-name: com.mysql.cj.jdbc.Driver
  max-active: 20
  max-idle: 8
  min-idle: 8
  initial-size: 10
# redis缓存
spring.redis:
  database: 1
  host: 127.0.0.1  ## Redis服务器连接端口
  port: 6379
  #password: Tch@ccb  ## Redis服务器连接密码
  ## 连接池最大连接数（使用负值表示没有限制）
  jedis.pool.max-active: 8
  ## 连接池最大阻塞等待时间（使用负值表示没有限制）
  jedis.pool.max-wait: -1ms
  ## 连接池中的最大空闲连接
  jedis.pool.max-idle: 8
  ## 连接池中的最小空闲连接
  jedis.pool.min-idle: 0
#微信接口
mini.weixinapi:
  host: https://api.weixin.qq.com/
  code2session: sns/jscode2session?
#缓存文件
filePath:
  message: /root/zijida_test/file/message
#环境标志
globalEnv: text